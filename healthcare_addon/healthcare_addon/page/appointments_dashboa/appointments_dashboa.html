<div class=" mx-5">

  {% if appointments %}
    <div class="flex-table">
        <div class=" flex-header mb-4">
          <div class="flex-cell"><h3>Patient Name</h3></div>
          <div class="flex-cell"><h3>Practitioner Name</h3></div>
          <div class="flex-cell"><h3>Time</h3></div>
        </div>
    
        {% for appointment in appointments %}
        <div class="flex-row istime rounded mb-4 p-3">
          <div class="flex-cell"> <h4>{{appointment.patient}}</h4></div>
          <div class="flex-cell"> <h4>{{appointment.practitioner_name}}</h4></div>
          <div class="flex-cell ">
            <p style="gap:10px" class="d-flex align-items-center bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                </svg>
                <span>
                  {{appointment.appointment_time}}
                </span>
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
    {% endif %}
    {% if not appointments %}
        <h1>no appointments yet!</h1>
    {% endif %}

</div>
